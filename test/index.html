<!DOCTYPE html>
<html>
  <head>
    <title>scrollspy</title>
    <script src="./jquery.js"></script>
    <script src="../jquery-scrollspy.js"></script>
  </head>
  <body>
    <style>
      div {
        white-space: nowrap;
      }
      .scrolltest {
        width: 250px;
        height: 100px;
        border: 1px solid #ccc;
        background-color: #fafafa;
        margin: 0;
        text-align: center;
        display: inline-block;
      }

      .scrolltest.inview {
        background-color: #fabebe;
      }
    </style>
    <script>

      var $body = $('body'),
        index = 0;

      for (var y = 0; y < 5; ++y) {
        var cols = '';
        for (var x = 0; x < 5; ++x) {
          cols += '<section class="scrolltest scrolltest_' + y + '"'
            + ' style="margin: ' + y * 100 + 'px;">'
            + '<h1>Section #' + (++index) + '</h1>'
            + '</section>';
        }
        $body.append('<div>' + cols + '</div>');

        $('.scrolltest_' + y)
          .scrollspy({interval: 500, offsetTop: - y * 50, offsetLeft: -y * 50, offsetBottom: y * 50})
          .on('scrollspy:enter', function (ev) {
            console.log('entered section #', $(this).index('section') + 1, ev);
            $(this).addClass('inview');
          })
          .on('scrollspy:leave', function (ev) {
            console.log('left section #', $(this).index('section') + 1, ev);
            $(this).removeClass('inview');
          });
      }

    </script>
  </body>
</html>
